<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>JavaScript calendar</title>
</head>
<body>

<div class="calendar" id="calendar">
    <div class="right-side calendarContainer">
        <div class="calendar-change-year-slider calYearContainer">
            <span class="cursor-pointer calendar-change-year-slider-prev calPrevYear">˂</span>
            <span class="calendar-current-year calYear"></span>
            <span class="cursor-pointer calendar-change-year-slider-next calNextYear">˃</span>
        </div>
        <div class="calendar-month-list calMonthContainer">
            <ul class="calendar-month calMonth"></ul>
        </div>
        <div class="calendar-week-list calWeekContainer">
            <ul class="calendar-week calWeek"></ul>
        </div>
        <div class="calendar-day-list calDayContainer">
            <ul class="calendar-days calDay"></ul>
        </div>
    </div>
    <div class="left-side calEventContainer">
        <div class="current-day text-center eventInfo">
            <h1 class="calendar-left-side-day calEventDay">.</h1>
            <div class="calendar-left-side-day-of-week calEventWeek"></div>
        </div>
        <div class="actualEvent">
            <div class="current-day-events">
                <div>Current Events:</div>
                <ul class="current-day-events-list calEventList"></ul>
            </div>
            <div class="add-event-day inputContainer">
                <input type="text" class="add-event-day-field calEventInput" placeholder="add an Event">
                <span class="cursor-pointer add-event-day-field-btn calEventInputAdder">+</span>
            </div>
            <button class="calClearBtn">Clear Events</button>
            
        </div>
    </div>
</div>
</body>
</html>
